<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width. initial-scale=1"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body{
            background-image: url(images/bg.jpg);
            background-size: cover; 
            background-attachment: fixed; 
            margin: 0; 
            padding: 0;
        }
    
    </style>
</head>
<body>
    <section class="vh100">
    <div class="container-fluid py-4 h-100">
        <div class="row justify-content-center align-items-center h-100 ">
            <div class="col-xl-10">
              <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                <div class="card-body p-4 p-md-5">
                    <h3 class="pi" >COURSE DETAILS</h3>
                    <form>
                        <div class="row mb-3">
                            <div class="col">
                              <div data-mdb-input-init class="form-outline">
                                <label class="form-label" for="emailAddress">PROGRAM:</label>
                                <input type="text" id="program" class="form-control form-control-lg input-d" />
                              </div>
                            </div>
                            <div class="col-md-auto">
                              <div data-mdb-input-init class="form-outline">
                                <label class="form-label" for="phoneNumber">YEAR:</label>
                                <select data-mdb-select-init class="form-control form-control-lg input-d " id="year">
                                    <option value="1" disabled>1</option>
                                    <option value="2">1</option>
                                    <option value="3">2</option>
                                    <option value="4">3</option>
                                    <option value="5">4</option>

                                  </select>
                                </div>
                                </div>
                            <div class="col-lg-2">
                                <div data-mdb-input-init class="form-outline">
                                  <label class="form-label" for="phoneNumber">SEMESTER:</label>
                                  <select data-mdb-select-init class="form-control form-control-lg input-d " id="year">
                                    <option value="1" disabled>SEMESTER</option>
                                    <option value="2">1</option>
                                    <option value="3">2</option>
                                  </select>
                                </div>
              
                              </div>
                          </div>
                    </form>
                        <div class="row">
                          <div class="col-xs-12">
                            <div class="table-responsive" data-pattern="priority-columns">
                                <table summary="This table shows how to create responsive tables using RWD-Table-Patterns' functionality" class="table table-bordered table-hover">
                            <thead>
                                <tr>
                                  <th></th>
                                  <th data-priority="1">Course Code</th>
                                  <th data-priority="2">Course Title</th>
                                  <th data-priority="3">Units</th>
                                  <th data-priority="4">Description</th>
                                  </tr>
                                  <tr>
                                    <td><input type="checkbox"></td>
                                    <td>COSC 50</td>
                                    <td>DISCRETE STRUCTURE</td>
                                    <td>3</td>
                                    <td>MAJOR</td>
                                  </tr>
                                  <tr>
                                    <td><input type="checkbox"></td>
                                  </tr>
                                  <tr>
                                    <td><input type="checkbox"></td>
                                  </tr>
                                  <tr>
                                    <td><input type="checkbox"></td>
                                  </tr>
                                  <tr>
                                    <td><input type="checkbox"></td>
                                  </tr>
                                  <tr>
                                    <td><input type="checkbox"></td>
                                  </tr>
                                  <tr>
                                    <td><input type="checkbox"></td>
                                  </tr>
                                  </thead>
                        </table>
                        </div>
                        </div>
                    </div>
                    <label class="form-label" for="customFile">UPLOAD COR:</label>
                    <input type="file" class="file form-control w-50" id="customFile" />
                </div>
            </div>
            </div>
        </div>
        </div>
        </div>
    </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        function upperCase(id) {
          const x = document.getElementById(id);
          x.value = x.value.toUpperCase();
      
        }
        </script>
</body>
</html>
